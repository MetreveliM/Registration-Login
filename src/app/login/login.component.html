<div class="container">
    <div class="row">
        <div class="col-md--6">
            <div class="card">
                <div class="trxt-center">
                    <h1>Login</h1>

                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email " type=" email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
                        <div id="emailHelp " class="form-text "></div>
                    </div>
                    <div class="mb-2 ">
                        <label for="exampleInputPassword1 " class="form-label ">Password</label>
                        <input formControlName="Password" type="password" class="form-control " id="exampleInputPassword1 ">
                    </div>
                    <div class="mb-3 form-check ">
                        <input formControlName="checkbox" type="checkbox" class="form-check-input " id="exampleCheck1 ">
                        <label class="form-check-label " for="exampleCheck1 ">Remamber Me</label>
                    </div>
                    <button type="submit " class="btn btn-primary ">Login</button>
                    <button type="submit " class="btn btn-primary1" routerLink="/signup">Sign Up</button>

                </form>
                //
                <a routerLink="/login "></a>
            </div>
        </div>
    </div>
</div>
